    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.yimi.rentme"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1068
        versionName "6.6"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        dataBinding {
            enabled true
        }
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
        multiDexEnabled true
        packagingOptions {
            exclude 'META-INF/rxjava.properties'
        }
        manifestPlaceholders = [
                GETUI_APP_ID    : "HHWzdCtaSz5j94MO2tqcT3",
                GETUI_APP_KEY   : "CH9PAvBiZh9D4iyAMmghb5",
                GETUI_APP_SECRET: "U0fFTRQ05270lMFvBmWp46"
        ]
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86"
        }
    }

    signingConfigs {
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('C:\\Users\\yu\\Documents\\AndroidStudioProjects\\Lobster\\rentme.keystore')
            storePassword 'android'
        }
        release {
            keyAlias 'rm'
            keyPassword 'yimi2015yuwei'
            storeFile file('C:\\Users\\yu\\Documents\\rentme.keystore')
            storePassword 'yimi2015yuwei'
        }
        android.applicationVariants.all { variant ->
            variant.outputs.all {
                if (variant.buildType.name == 'release') {
                    outputFileName = "xiagu_${versionName}_${releaseTime()}.apk"
                }
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
