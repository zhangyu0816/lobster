apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("yyyyMMddHHmmss", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.yimi.rentme"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1060
        versionName "6.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        dataBinding {
            enabled true
        }
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
        multiDexEnabled true
        packagingOptions {
            exclude 'META-INF/rxjava.properties'
        }
    }
    signingConfigs {
        debug {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file("C:\\Users\\yu\\Documents\\AndroidStudioProjects\\Lobster\\rentme.keystore")
            storePassword 'android'
        }
        release {
            keyAlias 'rm'
            keyPassword 'yimi2015yuwei'
            storeFile file('C:\\Users\\yu\\Documents\\rentme.keystore')
            storePassword 'yimi2015yuwei'
        }
        android.applicationVariants.all { variant ->
            variant.outputs.all {
                if (variant.buildType.name.equals('release')) {
                    outputFileName = "lobster_${releaseTime()}.apk"
                }
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.13'
    // 需要重新在子模块中再引用一次，否则报错
    annotationProcessor 'com.alibaba:arouter-compiler:1.1.4'
    if (isNeedHomeModule.toBoolean()) {
        implementation project(':module_home')
    }
    if (isNeedCardModule.toBoolean()) {
        implementation project(':module_card')
    }
    if (isNeedChatModule.toBoolean()) {
        implementation project(':module_chat')
    }
    if (isNeedMineModule.toBoolean()) {
        implementation project(':module_mine')
    }
    if (isNeedRegisterModule.toBoolean()) {
        implementation project(':module_register')
    }
    if (isNeedBottleModule.toBoolean()) {
        implementation project(':module_bottle')
    }

    implementation project(':lib_base')
}
