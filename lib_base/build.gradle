apply plugin: 'com.android.library'
apply plugin: 'realm-android'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [moduleName: project.getName()]
            }
        }
        dataBinding {
            enabled true
        }
        ndk {
            //设置支持的SO库架构（开发者可以根据需要，选择一个或多个平台的so）
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a"
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.13'
    api 'com.squareup.retrofit2:converter-gson:2.5.0'
    api 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    // RxAppCompatActivity
    api 'com.trello:rxlifecycle-components:1.0'
    // 路由包
    api 'com.alibaba:arouter-api:1.3.1'
    annotationProcessor "com.alibaba:arouter-compiler:1.1.4"
    // 其他引用包
    // recyclerView
    api 'androidx.recyclerview:recyclerview:1.1.0'
    // SmartRefresh
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0'
    // 按钮防抖
    api 'com.jakewharton.rxbinding2:rxbinding:2.1.1'
    // glide
    api 'com.github.bumptech.glide:glide:4.8.0'
    // TabLayout
    api 'com.google.android.material:material:1.2.0-alpha06'
    // 标签
    api 'com.github.1002326270xc:LayoutManager-FlowLayout:v1.6'
    // 多class
    api 'com.android.support:multidex:1.0.3'
    // 高德地图
    api files('libs/AMap2DMap_6.0.0_AMapSearch_7.3.0_AMapLocation_4.9.0_20200331.jar')
    //log
    api 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    api 'com.orhanobut:logger:2.1.1'
    // 鲁班
    api 'me.shaohui.advancedluban:library:1.3.5'
    // 聊天
    api 'com.alibaba.mobileim:IMCore:2.0.1@aar'
    // 压缩视频
    api files('libs/SmallVideoLib.aar')
    // 友盟
    api files('libs/alipaySDK-20151014.jar')
    api files('libs/SocialSDK_WeiXin_Full.jar')
    api files('libs/wechat-sdk-android-with-mta-1.1.6.jar')
    // 网路请求
    api files('libs/xUtils-2.6.14.jar')
}
